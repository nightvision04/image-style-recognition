<script type="text/javascript">

var isAdvancedUpload = function() {
  var div = document.createElement('div');
  return (('draggable' in div) || ('ondragstart' in div && 'ondrop' in div)) && 'FormData' in window && 'FileReader' in window;
}();

var $form = $('.box');

if (isAdvancedUpload) {
  $form.addClass('has-advanced-upload');
}

if (isAdvancedUpload) {

  var droppedFiles = false;

  $form.on('drag dragstart dragend dragover dragenter dragleave drop', function(e) {
    e.preventDefault();
    e.stopPropagation();
  })
  .on('dragover dragenter', function() {
    $form.addClass('is-dragover');
  })
  .on('dragleave dragend drop', function() {
    $form.removeClass('is-dragover');
  })
  .on('drop', function(e) {
    droppedFiles = e.originalEvent.dataTransfer.files;
    showFiles( droppedFiles );
    $form.trigger('submit');


  });

}


// On submission
$form.on('submit', function(e) {
  if ($form.hasClass('is-uploading')) return false;

  $form.addClass('is-uploading').removeClass('is-error');

  if (isAdvancedUpload) {
  e.preventDefault();

  var ajaxData = new FormData($form.get(0));

  if (droppedFiles) {
    $.each( droppedFiles, function(i, file) {


      ajaxData.append( $input.attr('name'), file );
    });
  }

  console.log(ajaxData);

  $.ajax({
    url: $form.attr('action'),
    type: $form.attr('method'),
    data: ajaxData,
    dataType: 'json',
    cache: false,
    contentType: false,
    processData: false,
    complete: function(data) {

      $form.removeClass('is-uploading');
      $( "div.picture-grid").html(data.responseText);
      $('#box').addClass("box_small");
      $('#upload_box').html('<strong>Upload more</strong><span class="box__dragndrop"> files by dragging here.</span>.');

    },
    success: function(data) {

    },
    error: function() {
      // Log the error, show an alert, whatever works for you
    }
  });


} else  {
  var iframeName  = 'uploadiframe' + new Date().getTime();
    $iframe   = $('<iframe name="' + iframeName + '" style="display: none;"></iframe>');

  $('body').append($iframe);
  $form.attr('target', iframeName);

  $iframe.one('load', function() {
    var data = JSON.parse($iframe.contents().find('body' ).text());
    $form
      .removeClass('is-uploading')
      .addClass(data.success == true ? 'is-success' : 'is-error')
      .removeAttr('target');
    if (!data.success) $errorMsg.text(data.error);
    $form.removeAttr('target');
    $iframe.remove();
  });
}
});

var $input    = $form.find('input[type="file"]'),
    $label    = $form.find('label'),
    showFiles = function(files) {
      $label.text(files.length > 1 ? ($input.attr('data-multiple-caption') || '').replace( '{count}', files.length ) : files[ 0 ].name);
    };

$input.on('change', function(e) {

  droppedFiles = e.target.files;
  document.getElementById('mobile_picture').innerHTML = 'Uploading...';
  $form.trigger('submit');

});

if (mobile_mode){
      if (window.File && window.FileReader && window.FormData) {
      	var $inputField = $('#file');

      	$inputField.on('change', function (e) {
      		var file = e.target.files[0];

          		if (file) {
      			if (/^image\//i.test(file.type)) {
              sendFileMobile(file);

      			} else {
      				alert('Not a valid image!');
      			}
      		}
      	});
      } else {
      	alert("File upload is not supported!");
      }
}



function sendFileMobile(fileData) {

  var ajaxDataMobile = new FormData(fileData);

  ajaxDataMobile.append( 'files[]', fileData );
  document.getElementById('mobile_picture').innerHTML = 'Uploading...';
	$.ajax({

    url: '/',
    type: 'POST',
    data: ajaxDataMobile,
    cache: false,
    contentType: false,
    processData: false,
    complete: function(data) {


      $( "div.picture-grid").html(data.responseText);

      document.getElementById('mobile_picture').innerHTML = 'Added! Upload another?';
		},
		error: function (data) {
			alert('There was an error uploading your file!');
		}
	});
}


</script>
