{% extends 'layout.html' %}

{% block body %}


<script src="https://code.jquery.com/jquery-3.2.1.js"></script>

<div class='styler'>
</div>

  <div class='picture-grid'>
  {{session_view|safe}}
  </div>



  <form method="post" action="http://127.0.0.1:8090/" enctype="multipart/form-data" novalidate="" class="box has-advanced-upload">



  		<div class="box__input">
  			<svg class="box__icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43"><path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"></path></svg>
  			<input type="file" name="files[]" id="file" class="box__file" data-multiple-caption="{count} files selected" multiple="">
  			<label for="file" class='upload_box'><strong>Choose a file</strong><span class="box__dragndrop"> or drag it here</span>.</label><br>
  			<button type="submit" class="box__button">Upload</button>
  		</div>


  		<div class="box__uploading">Uploadingâ€¦</div>
  		<div class="box__success">Done! <a href="http://127.0.0.1:8090/" class="box__restart" role="button">Upload more?</a></div>
  		<div class="box__error">Error! <span></span>. <a href="http://127.0.0.1:8090/" class="box__restart" role="button">Try again!</a></div>
  	<input type="hidden" name="ajax" value="1"></form>


    <footer>
    		<p><strong>Test drive creativity from the best curators around the world.</strong></p>

    </footer>





<script type="text/javascript">

var isAdvancedUpload = function() {
  var div = document.createElement('div');
  return (('draggable' in div) || ('ondragstart' in div && 'ondrop' in div)) && 'FormData' in window && 'FileReader' in window;
}();

var $form = $('.box');

if (isAdvancedUpload) {
  $form.addClass('has-advanced-upload');
}

if (isAdvancedUpload) {

  var droppedFiles = false;

  $form.on('drag dragstart dragend dragover dragenter dragleave drop', function(e) {
    e.preventDefault();
    e.stopPropagation();
  })
  .on('dragover dragenter', function() {
    $form.addClass('is-dragover');
  })
  .on('dragleave dragend drop', function() {
    $form.removeClass('is-dragover');
  })
  .on('drop', function(e) {
    droppedFiles = e.originalEvent.dataTransfer.files;
    showFiles( droppedFiles );
    $form.trigger('submit');


  });

}


// On submission
$form.on('submit', function(e) {
  if ($form.hasClass('is-uploading')) return false;

  $form.addClass('is-uploading').removeClass('is-error');

  if (isAdvancedUpload) {
  e.preventDefault();

  var ajaxData = new FormData($form.get(0));

  if (droppedFiles) {
    $.each( droppedFiles, function(i, file) {


      ajaxData.append( $input.attr('name'), file );
    });
  }

  console.log(ajaxData);

  $.ajax({
    url: $form.attr('action'),
    type: $form.attr('method'),
    data: ajaxData,
    dataType: 'json',
    cache: false,
    contentType: false,
    processData: false,
    complete: function(data) {

      $form.removeClass('is-uploading');
      $( "div.picture-grid").html(data.responseText);
      $('#box').addClass("box_small");
      $('#upload_box').html('<strong>Upload more</strong><span class="box__dragndrop"> files by dragging here.</span>.');

    },
    success: function(data) {

    },
    error: function() {
      // Log the error, show an alert, whatever works for you
    }
  });


} else  {
  var iframeName  = 'uploadiframe' + new Date().getTime();
    $iframe   = $('<iframe name="' + iframeName + '" style="display: none;"></iframe>');

  $('body').append($iframe);
  $form.attr('target', iframeName);

  $iframe.one('load', function() {
    var data = JSON.parse($iframe.contents().find('body' ).text());
    $form
      .removeClass('is-uploading')
      .addClass(data.success == true ? 'is-success' : 'is-error')
      .removeAttr('target');
    if (!data.success) $errorMsg.text(data.error);
    $form.removeAttr('target');
    $iframe.remove();
  });
}
});

var $input    = $form.find('input[type="file"]'),
    $label    = $form.find('label'),
    showFiles = function(files) {
      $label.text(files.length > 1 ? ($input.attr('data-multiple-caption') || '').replace( '{count}', files.length ) : files[ 0 ].name);
    };

$input.on('change', function(e) {
  showFiles(e.target.files);
});

</script>





{% endblock %}
